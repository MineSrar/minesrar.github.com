<script type="text/javascript">
function rnd(n,m){
	return parseInt(Math.random()*(m-n)+n);
}

window.onload=function(){
	var oHome=document.getElementById('home');
	var timer=null;

	clearInterval(timer);
	setInterval(function(){
		oHome.style.color='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
	},400)

};
</script>
